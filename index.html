<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="css/style.css">
    

</head>

<body>
    <p class="logo"><img src="asset/bicity logo带底.png" alt=""></p>
    
    <!-- 相机、文件方式同时只能使用一个,可根据自己需求修改,如:1.改成下拉框;2.改成tab;3.改成radio等等控制显示隐藏和相应逻辑 <button onclick="useCamera()">使用相机扫一扫方式</button>--> 
   


    <div style="margin: 0 auto; width: 80%; text-align: right; margin-top: 5%;"><img src="asset/refresh.png" alt="" style="width: 10%;" onclick="location.reload();"></div>
    <div class="get"><img src="asset/獲得線索！.png" alt="" style="width: 40%;"></div>
    <div id="reader"></div>
    <h3 id="qr-reader-results"></h3>
    
    <div style="display: flex">
        <p class="picture">
            <img src="asset/拼圖底圖.png" alt="" style="position: absolute;"> 
            <img src="asset/拼圖白底（底圖上層）.png" alt="" style="position: absolute;" >
            <img src="asset/1.png" alt="" style="position: absolute; width:75%;top: 25%;" class="pic">
            <img src="asset/2.png" alt="" style="position: absolute;width: 66%;top: 20%;left: 30%;transform: rotate(351deg);" class="pic">
            <img src="asset/3.png" alt="" style="position: absolute;width: 68%;top: 30%;left: 3%;transform: rotate(4deg);" class="pic">
            <img src="asset/4.png" alt="" style="position: absolute;width: 66%;top: 30%;left: 31%;transform: rotate(351deg);" class="pic">
        </p>
        <div style="margin: 0 auto;width: 80%; ">
            <div class="divSquare"></div> 
            <div class="divSquare"></div>
            <div style='clear:both'></div>
            <div class="divSquare"></div>
            <div class="divSquare"></div>
        </div>
    </div>


    <div class="one"><img src="asset/點擊進入.png" alt=""></div>

    <!--<div class="circle-button" id="circle" onclick="useCamera()">扫一扫</div>     
    <button  class="one">1号</button>
    <button  class="two">2号</button>
    <button   class="three">3号</button>
    <button   class="four">4号</button>-->


    
    <div id="reader"></div>
    <h3 id="qr-reader-results"></h3>

    <p class="scantext">掃一掃</p>
    <p style="text-align: center;"><img src="asset/scan.png" onclick="useCamera()" class="scan"><img src="asset/（請允許您的瀏覽器取用相機權限）.png" alt="" class="hint"></p>
    
    










<script src='js/script.js'></script>

</body>


</html>
